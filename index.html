<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DEVs</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .ava {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 60px;
            height: 60px;
        }

        .popup {
            max-width: 500px;
            min-width: 400px;
        }

        .mapboxgl-popup-content {
            background-color: #232136 !important;
            border: 2px solid #f4a242 !important;
        }

        .mapboxgl-popup-anchor-bottom .mapboxgl-popup-tip {
            border-top-color: #f4a242 !important;
        }

        .container {
            display: flex;
            background-color: #232136;
            padding: 10px;
            color: white;
        }

        .skill {
            margin-right: 5px;
            margin-top: 5px;
            padding: 5px;
            border-radius: 5px;
            background-color: #4f4d5e;
            color: white;
        }

        .right {
            display: flex;
            flex-direction: column;
        }

        .left {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: flex-start;
            padding-left: 20px;
        }

        .hiringStatus {
            display: flex;
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
            color: white;
            border: 1px solid #f4a242 !important;
            align-items: center;
            justify-content: center;
        }

        .skills {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <style>
        .marker {
            background-image: url('https://docs.mapbox.com/mapbox-gl-js/assets/pin.svg');
            background-size: cover;
            cursor: pointer;
        }
    </style>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken =
            "pk.eyJ1IjoicmF5bG9wZXphbGVtYW4iLCJhIjoiY2trcHc3ODY4MGNycTJwcGE0MW5pcDNnMSJ9.gHtN2ew2g26gY7KSMzFBpw"
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            center: { lng: 3.413839906558991, lat: 45.981566477305165 },
            zoom: 5
        });

        map.on('style.load', () => {

            Promise.all([
                d3.csv("data/users.csv"),
                d3.csv("data/time_zone.csv"),
                fetch("data/world-administrative-boundaries.json").then(response => response.json())
            ]).then(data => {
                console.log('data', data);
                const [users, zones, geojson] = data;


                const timeZone = new Map()
                zones.map(i => { timeZone.set(i.zone, i.iso) })


                console.log('users', users);
                users.forEach(i => {
                    i.iso = timeZone.get(i.timeZone)
                })

                //FIND EMPTY ISO USER CODES
                const emptyISO = [...new Set(users.filter(i => !i.iso).map(i => i.timeZone))]
                emptyISO.length > 0 && console.error('emptyISO', emptyISO);


                //count how many users per country
                const pinNumberInCountry = users.reduce((acc, i) => {
                    acc[i.iso] = acc[i.iso] ? acc[i.iso] + 1 : 1
                    return acc
                }, {})
                const pinCountryNames = Object.keys(pinNumberInCountry).map(name => name.toLowerCase())
                console.log('pinCountryNames', pinCountryNames);

                //generate pins inside every country
                const countries = geojson.features.filter(i => pinCountryNames.includes(i.properties.iso_3166_1_.toLowerCase()))
                console.log('countries', countries);

                const pins = countries
                    //.filter(i => i.properties.iso_3166_1_ === 'SC')
                    .map(country => {
                        const iso = country.properties.iso_3166_1_
                        const countryPins = generatePins(country, +pinNumberInCountry[iso])
                        return countryPins
                    }).flat()


                pins.forEach(pin => {
                    //pins.filter(pin.).find(pin => pin.properties.iso_3166_1_ === user.iso)
                    const user = users
                        .filter(u => !u.checked)
                        .find(i => i.iso === pin.properties.iso)

                    if (user) {
                        pin.properties = user
                        pin.properties.userName = user.firstName + ' ' + user.lastName
                        user.checked = true
                    }
                })


                console.log('pins', pins);

                map.addSource('pins', {
                    'type': 'geojson',
                    'data': turf.featureCollection(pins)
                });
                map.addLayer({
                    'id': 'pins',
                    'type': 'circle',
                    'source': 'pins',
                    'layout': {},
                    'paint': {
                        'circle-color': '#f00',
                        'circle-radius': 1,
                        'circle-stroke-width': 1,
                        'circle-stroke-color': '#fff'
                    }
                });

                map.addLayer({
                    'id': 'devs',
                    'type': 'symbol',
                    'source': 'pins',
                    'layout': {
                        'text-field': ["to-string", ["get", "userName"]],
                        'text-font': [
                            "step",
                            ["zoom"],
                            [
                                "step",
                                ["get", "rank"],
                                [
                                    "literal",
                                    [
                                        "Open Sans ExtraBold",
                                        "Arial Unicode MS Regular"
                                    ]
                                ],
                                100,
                                [
                                    "literal",
                                    [
                                        "Open Sans Bold",
                                        "Arial Unicode MS Regular"
                                    ]
                                ],
                                1000,
                                [
                                    "literal",
                                    [
                                        "Open Sans SemiBold",
                                        "Arial Unicode MS Regular"
                                    ]
                                ],
                                10000,
                                [
                                    "literal",
                                    [
                                        "Open Sans Regular",
                                        "Arial Unicode MS Regular"
                                    ]
                                ]
                            ],
                            22,
                            [
                                "step",
                                ["get", "rank"],
                                [
                                    "literal",
                                    [
                                        "Open Sans ExtraBold",
                                        "Arial Unicode MS Regular"
                                    ]
                                ],
                                250.5,
                                [
                                    "literal",
                                    [
                                        "Open Sans Bold",
                                        "Arial Unicode MS Regular"
                                    ]
                                ],
                                500,
                                [
                                    "literal",
                                    [
                                        "Open Sans Regular",
                                        "Arial Unicode MS Regular"
                                    ]
                                ]
                            ]
                        ],
                        'text-size': [
                            "interpolate",
                            ["linear"],
                            ["zoom"],
                            0,
                            [
                                "interpolate",
                                ["exponential", 1.21],
                                ["get", "sum"],
                                9.152710914611816,
                                7.5,
                                41.76505661010742,
                                11
                            ],
                            10,
                            [
                                "interpolate",
                                ["exponential", 1.5],
                                ["get", "sum"],
                                9.152710914611816,
                                12,
                                35,
                                20
                            ]
                        ],
                    },
                    'paint': {
                        "text-color": "hsl(0, 10%, 98%)"
                    }
                });

                const popup = new mapboxgl.Popup({
                    className: 'popup',
                    offset: [0, -10],
                    maxWidth: 500,
                });

                map.on('click', 'devs', (e) => {
                    const props = e.features[0].properties;
                    console.log('props', props);

                    const skills = JSON.parse(props.skills).map(i => `<div class="skill">${i}</div>`).splice(0, 5).join('')

                    const text = `
                        <div class="container">
                            <div class="right">
                                <div class="ava">
                                    <img src="${props.lockedAvatar}" class="avatar" alt="">
                                    <div class="hiringStatus">${props.hiringStatus}</div>
                                </div>
                                <div class="name">${props.userName}</div>
                                <div class="time">${props.timeZone}</div>
                                <div class="expectedSalary">&euro; ${props.expectedSalary}</div>
                            </div>
                            <div class="left">
                                <div class="skills">${skills}</div>
                                <div class="description">${props.description}</div>
                            </div>
                        </div>
                    `

                    popup
                        .setLngLat(e.features[0].geometry.coordinates)
                        .setHTML(text)
                        .addTo(map);
                });

            })



            fetch("data/world-administrative-boundaries.json")
                .then(response => response.json())
                .then(data => {
                    console.log('data', data);

                    const country = data.features.filter(i => i.properties.iso_3166_1_ === 'SC')
                    map.addSource('countries', {
                        'type': 'geojson',
                        'data': turf.featureCollection(country)
                    });
                    map.addLayer({
                        'id': 'countries',
                        'type': 'fill',
                        'source': 'countries',
                        'layout': {},
                        'paint': {
                            'fill-color': '#088',
                            'fill-opacity': 0.1
                        }
                    });

                });

            map.setFog({}); // Set the default atmosphere style

            function generatePins(countryGeometry, pinNumber) {
                let iterationCount = 0
                //generate random points inside country geometry till we have points = pinNumber
                const bboxCountry = turf.bbox(countryGeometry)
                const pins = []
                while (pins.length < pinNumber) {
                    iterationCount++
                    const pin = turf.point(turf.randomPosition(bboxCountry), {
                        name: countryGeometry.properties.name,
                        iso: countryGeometry.properties.iso_3166_1_
                    })
                    turf.booleanPointInPolygon(pin, countryGeometry) && pins.push(pin)
                }
                // console.log('iterationCount', iterationCount, countryGeometry.properties.name);
                return pins
            }
        });

    </script>

</body>

</html>
